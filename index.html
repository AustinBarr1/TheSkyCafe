<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="skycafe.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="header">
        <div class="inner-header">
            <img src="atemslogo3.png" alt="atems-logo" class="logo">
            <div class="inner-buttons">
                <button class="homebutton" id="homepagebutton">Homepage</button>
                <button class="homebutton" id="teacherbutton">Teacher Ordering</button>
                <button class="homebutton" id="reservationpagebutton">Reservations</button>
            </div>
        </div>
    </div>
    <div class="hero-section">
        <div class="titles">
            <h1 class="title">The Sky</h1>
            <h1 class="title1">Cafe</h1>
            <p class="title-para">Brought to you by ATEMS Culinary</p>
        </div>
        <div class="hero-images">
            <img src="atemsimage.jpg" alt="picture of ATEMS highschool" class="highschool">
            <div class="hero-buttons">
                <button class="homebutton2">Reservations</button>
                <button class="homebutton2">Teacher Ordering</button>
            </div>
        </div>
    </div>
    <div class="reservation">
        <h1 class="reservation-title">WANT TO MAKE A RESERVATION?</h1>
        <div class="reservation-grid">
            <img src="placeholder.jpg" alt="placeholder" class="placeholderimage">
            <div>
                <p class="sky-info">ATEMS Sky Cafe is now open for reservations! <br> To make sure you get a spot get your reservation today.<br>For more information click the button below.</p>
                <button class="homebutton" id="button1">Reservations</button>
            </div>
        </div>
    </div>
</body>
<script src="skycafe.js"></script>
</html>
